{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align:center;max-width: 500px; m-auto">
        <div class="mb-4">
            <h4>Update Article</h4>
        </div>
        <div>
            <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit"
                           class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>


{% endblock %}
